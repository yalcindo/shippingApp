<script id="searchresult-template" type="text/x-handlebars-template">
  
{{#each data}}
   <div class="result-div" data-id="{{_id}}">

     <div class=" container search-result alert alert-info col-md-8">
     <div class="row">
	    <div class="col-md-3">
	     	<span>
	     		<image src={{photo}}></image>
	     	</span> 

	    </div>
	     <div class="col-md-3 messenger-name">
	       <p> {{name}}</p>
	       <p>Price:${{price}}</p>
	       <p>Rating:* * * * * </p>
	     </div>
	      <div class="col-md-3"></div>
	     <div class="col-md-3">
	     <button class="btn btn-large ship-btn hidden" type="button">Ship with me</button> 
	     </div> 

     </div>
     </div>
   </div>
	{{/each}}
</script>

<script id="compare-template" type="text/x-handlebars-template">
<h3> Average Shipping Fare : </h5>
 <div class="danger alert-info col-md-12 compare-box">
 <div class="row">

	 <div class="col-md-12">
	  <p>{{ups.val1}}</p>
	
	<p class="cities">{{ups.val2}}</p>
	<p>{{ups.val3}}</p>
	<p class="cities">{{ups.val4}}</p>
	</div>
	</div>
	</div>
</script>

<script id="messenger-template" type="text/x-handlebars-template">
 <div class="danger alert-info col-md-12 compare-box">
 <div class="row">
	 <div class="col-md-12">
	  <p>{{info.name}}</p>
	
	</div>
	</div>
	</div>
</script>
